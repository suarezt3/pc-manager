<section class="container">
  <form nz-form [formGroup]="formAlistamientos">

    <div class="group-inputs inputs">
      <div class="date groups-one">
        <label for="date"><span class="required">*</span>Fecha</label>
        <div>
          <nz-date-picker formControlName="date"></nz-date-picker>
        </div>
        @if (invalidField('date')) {
          <div class="error" >
              <span > Campo obligatorio </span>
          </div>
        }
      </div>



      <div class="opco groups-one">
        <label for="opco"><span class="required">*</span>OPCO</label>
        <div>
          <nz-select class="input" formControlName="opco" nzPlaceHolder="Seleccione una opcion">
            <nz-option nzValue="GroupM" nzLabel="GroupM" ></nz-option>
            <nz-option nzValue="VML" nzLabel="VML" ></nz-option>
          </nz-select>
        </div>
        @if (invalidField('opco')) {
          <div class="error" >
              <span > Campo obligatorio </span>
          </div>
        }
      </div>

    </div>



    <div class="inputs">
      <label for="usuario"><span class="required">*</span>Usuario</label>
        <input nz-input type="text" formControlName="usuario">
        @if (invalidField('usuario')) {
          <div class="error" >
              <span > Campo obligatorio </span>
          </div>
        }
    </div>


    <div class="inputs">
      <label for="serial" formControlName="serial"><span class="required">*</span>Serial</label>
      <input nz-input type="text" formControlName="serial">
      @if (invalidField('serial')) {
        <div class="error" >
            <span > Campo obligatorio </span>
        </div>
      }
    </div>

    <div class="inputs">
      <label for="plate"><span class="required">*</span>Placa</label>
      <input nz-input type="text" formControlName="plate">
      @if (invalidField('plate')) {
        <div class="error" >
            <span > Campo obligatorio </span>
        </div>
      }
    </div>

    <div class="inputs">
      <label for="model_pc">Modelo PC</label>
      <input nz-input type="text" formControlName="model_pc">
    </div>

    <div class="inputs">
      <label for="ticket">Ticket</label>
      <input nz-input type="text" formControlName="ticket">
    </div>

    <div class="inputs">
      <label for="description">Comentarios</label>
      <textarea rows="2" nz-input formControlName="description"></textarea>
    </div>

    <div class="inputs">
        <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" formControlName="document_acta">
      <button
      class="btn-upload"
       [disabled]="fileList.length != 0"
        nz-button>
        Selecciona el acta
      </button>
    </nz-upload>
    <br />
    <button
      class="btn-upload"
      nz-button
      nzType="default"
      [nzLoading]="uploading"
      (click)="handleUpload()"
      [disabled]="fileList.length === 0"
    >
      {{ uploading ? 'Subiendo' : 'Subir acta' }}
    </button>
    </div>

    <button class="bnt-submit" nz-button nzType="primary" (click)="enviar()">Enviar</button>


  </form>
</section>
